{% load static %}
<!DOCTYPE html>
<html lang="en">
{% load crispy_forms_tags %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{title}}</title>
    <style type="text/css" src="{% static 'index/css/home.css' %}"></style>
    <script type="text/javascript" src="{% static 'index/js/slide.js' %}"></script>
    <script src="https://kit.fontawesome.com/9d936a6ca5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'index/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'index/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'index/js/all.js' %}">
    <link rel="stylesheet" href="{% static 'index/js/bootstrap.min.js' %}">
    <script type="text/javascript" src="{% static 'index/js/all.js' %}"></script>
    <style type="text/css" rel="stylesheet">
        .help_text{
            visibility: hidden;
        }
    </style>
</head>

<body style="background-color:cornflowerblue; background-repeat:no-repeat">
<center>
    <h1>OSUSTECH-BIOCHEMISTRY</h1>
    <div class="row">
    <div class="col-lg-4"></div>
    <div class="col-lg-4 col-md-12 col-sm-8 col-xs-12">
    <div class="card" style="width:400px; text-align:left; background-color:cornflowerblue;  position:relative; top:45px">
        <div class="container mb-5">
        <form method="POST" action="">
            <div class="row">
            <div class="col-lg-12 col-md-8 col-sm-8 col-xs-8">
                <div class="form-group mb-5">
                    {% csrf_token %}
                    {{form|crispy}}
                </div>
            </div>
            </div>
            <button type="submit" class="btn btn-info btn-lg btn-block">Continue</button>
        </form>
        <p>Note: You will be redirected to a page where you are to complete your registration</p>
        <p class="mt-5">Already have an account? <a href="{% url 'login' %}" style="color:yellow">Sign In</a></p><p> <a href="" class="text-danger"> Forgot Password?</a></p>
        </div>
        </div>
        </div>
    </div>
    
</center>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
